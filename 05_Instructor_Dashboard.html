<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Test Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .page-container {
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 1px solid #e1e5e9;
        }

        .header {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header-title {
            font-weight: 700;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-weight: 500;
            color: #666;
            font-size: 18px;
        }

        .content {
            padding: 40px;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .controls-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .results-table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #dee2e6;
        }

        .results-table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #495057;
        }

        .results-table tr:hover {
            background-color: #f8f9fa;
        }

        .score-cell {
            font-weight: 600;
        }

        .score-excellent {
            color: #28a745;
        }

        .score-good {
            color: #17a2b8;
        }

        .score-fair {
            color: #ffc107;
        }

        .score-poor {
            color: #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 14px;
        }

        .answers-section {
            margin-top: 20px;
        }

        .answers-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .answer-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .answer-item:last-child {
            border-bottom: none;
        }

        .answer-question {
            font-weight: 500;
        }

        .answer-value {
            color: #666;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                font-size: 16px;
                padding: 10px;
            }

            .page-container {
                padding: 15px 10px;
                min-height: 100vh;
            }

            .dashboard-container {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 20px 15px;
                border-radius: 12px;
            }

            .header {
                padding: 15px;
                margin-bottom: 20px;
                border-radius: 8px;
            }

            .header-title {
                font-size: 24px;
                text-align: center;
            }

            .header-subtitle {
                font-size: 16px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin-bottom: 25px;
            }

            .stat-card {
                padding: 15px;
                border-radius: 8px;
            }

            .stat-number {
                font-size: 24px;
            }

            .stat-label {
                font-size: 12px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 25px;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                width: 100%;
                padding: 12px 15px;
                font-size: 16px;
                border-radius: 6px;
                box-sizing: border-box;
            }

            .controls-right {
                width: 100%;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
                border-radius: 6px;
                min-width: 120px;
                margin: 5px;
            }

            .results-section {
                margin-bottom: 25px;
            }

            .section-title {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .table-container {
                overflow-x: auto;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .results-table {
                min-width: 600px;
                font-size: 14px;
            }

            .results-table th {
                padding: 12px 8px;
                font-size: 13px;
            }

            .results-table td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .btn-primary {
                padding: 8px 12px;
                font-size: 12px;
                min-width: 80px;
            }

            /* Modal adjustments for mobile */
            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 20px;
                max-height: 85vh;
            }

            .modal-title {
                font-size: 18px;
            }

            .detail-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .detail-item {
                padding: 12px;
            }

            .answers-section {
                margin-top: 15px;
            }

            .answer-item {
                flex-direction: column;
                gap: 5px;
                padding: 12px;
            }

            .answer-question {
                font-size: 14px;
            }

            .answer-value {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .page-container {
                padding: 10px 5px;
            }

            .dashboard-container {
                padding: 15px 12px;
                border-radius: 10px;
            }

            .header {
                padding: 12px;
                margin-bottom: 15px;
            }

            .header-title {
                font-size: 20px;
            }

            .header-subtitle {
                font-size: 14px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-number {
                font-size: 20px;
            }

            .search-input {
                padding: 10px 12px;
                font-size: 16px;
            }

            .btn {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 100px;
                margin: 3px;
            }

            .section-title {
                font-size: 18px;
            }

            .results-table {
                min-width: 500px;
                font-size: 12px;
            }

            .results-table th {
                padding: 8px 6px;
                font-size: 11px;
            }

            .results-table td {
                padding: 8px 6px;
                font-size: 11px;
            }

            .btn-primary {
                padding: 6px 10px;
                font-size: 11px;
                min-width: 70px;
            }

            .modal-content {
                width: 98%;
                margin: 5% auto;
                padding: 15px;
                max-height: 90vh;
            }

            .modal-title {
                font-size: 16px;
            }

            .detail-item {
                padding: 10px;
            }

            .detail-label {
                font-size: 11px;
            }

            .detail-value {
                font-size: 12px;
            }

            .answer-item {
                padding: 10px;
            }

            .answer-question {
                font-size: 13px;
            }

            .answer-value {
                font-size: 12px;
            }
        }
        
        /* Hidden class to hide elements */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="dashboard-container">
            <!-- HEADER -->
            <div class="header">
                <div class="header-title">Instructor Dashboard</div>
                <div class="header-subtitle">Test Results Overview</div>
            </div>

            <!-- CONTENT -->
            <div class="content">
                <!-- STATISTICS -->
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTests">0</div>
                        <div class="stat-label">Total Tests Taken</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgScore">0%</div>
                        <div class="stat-label">Average Score</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="excellentCount">0</div>
                        <div class="stat-label">Excellent (90%+)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="needsImprovement">0</div>
                        <div class="stat-label">Needs Improvement (<70%)</div>
                    </div>
                </div>

                <!-- CONTROLS -->
                <div class="controls-section">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search by name or email...">
                    <button class="btn btn-primary" onclick="exportAllResults()">Export All Results</button>
                    <button class="btn btn-danger" onclick="clearAllResults()">Clear All Results</button>
                </div>

                <!-- RESULTS TABLE -->
                <div id="resultsTableContainer">
                    <table class="results-table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Score</th>
                                <th>Correct/Total</th>
                                <th>Time Taken</th>
                                <th>Completion Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="noResults" class="no-results hidden">
                    No test results found. Students need to complete the test first.
                </div>
            </div>
        </div>
    </div>

    <!-- DETAIL MODAL -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Test Result Details</div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="modalBody">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Load dashboard data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            setupSearch();
        });

        function loadDashboardData() {
            const allResults = JSON.parse(localStorage.getItem('allTestResults') || '[]');
            
            // Debug logging
            console.log('Loading dashboard data...');
            console.log('Raw localStorage allTestResults:', localStorage.getItem('allTestResults'));
            console.log('Parsed results:', allResults);
            console.log('Number of results:', allResults.length);
            
            if (allResults.length === 0) {
                console.log('No results found, showing no results message');
                document.getElementById('resultsTableContainer').classList.add('hidden');
                document.getElementById('noResults').classList.remove('hidden');
                return;
            }

            document.getElementById('resultsTableContainer').classList.remove('hidden');
            document.getElementById('noResults').classList.add('hidden');

            // Update statistics
            updateStatistics(allResults);
            
            // Populate results table
            populateResultsTable(allResults);
        }

        function updateStatistics(results) {
            console.log('Updating statistics for results:', results);
            
            const totalTests = results.length;
            const totalScore = results.reduce((sum, result) => {
                const score = result.results && result.results.score ? result.results.score : 0;
                console.log(`Adding score: ${score} for result:`, result);
                return sum + score;
            }, 0);
            const avgScore = totalTests > 0 ? Math.round(totalScore / totalTests) : 0;
            
            const excellentCount = results.filter(r => r.results && r.results.score >= 90).length;
            const needsImprovementCount = results.filter(r => r.results && r.results.score < 70).length;

            document.getElementById('totalTests').textContent = totalTests;
            document.getElementById('avgScore').textContent = avgScore + '%';
            document.getElementById('excellentCount').textContent = excellentCount;
            document.getElementById('needsImprovement').textContent = needsImprovementCount;
        }

        function populateResultsTable(results) {
            console.log('Populating results table with:', results);
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';

            results.forEach((result, index) => {
                console.log(`Processing result ${index}:`, result);
                const row = document.createElement('tr');
                const completionDate = new Date(result.testInfo.endTime).toLocaleDateString();
                const completionTime = new Date(result.testInfo.endTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                const timeTaken = result.testInfo.timeTakenFormatted || 'N/A';
                
                row.innerHTML = `
                    <td>${result.participant.firstName} ${result.participant.lastName}</td>
                    <td>${result.participant.email}</td>
                    <td class="score-cell ${getScoreClass(result.results.score)}">${result.results.score}%</td>
                    <td>${result.results.correctAnswers}/19</td>
                    <td>${timeTaken}</td>
                    <td>${completionDate}</td>
                    <td>${completionTime}</td>
                    <td>
                        <button class="btn btn-primary" onclick="viewDetails(${index})">View Details</button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 80) return 'score-good';
            if (score >= 70) return 'score-fair';
            return 'score-poor';
        }

        function viewDetails(index) {
            const allResults = JSON.parse(localStorage.getItem('allTestResults') || '[]');
            const result = allResults[index];
            
            const modalBody = document.getElementById('modalBody');
            const completionDate = new Date(result.testInfo.endTime).toLocaleString();
            
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Name</div>
                        <div class="detail-value">${result.participant.firstName} ${result.participant.lastName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email</div>
                        <div class="detail-value">${result.participant.email}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Score</div>
                        <div class="detail-value">${result.results.score}% (${result.results.correctAnswers}/19)</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Completion Date</div>
                        <div class="detail-value">${completionDate}</div>
                    </div>
                </div>
                
                <div class="answers-section">
                    <div class="answers-title">Question Answers:</div>
                    ${generateAnswersList(result.answers)}
                </div>
            `;
            
            document.getElementById('detailModal').style.display = 'block';
        }

        function generateAnswersList(answers) {
            let html = '';
            for (let i = 1; i <= 19; i++) {
                const questionKey = `q${i}`;
                const answer = answers[questionKey] || 'Not answered';
                html += `
                    <div class="answer-item">
                        <div class="answer-question">Question ${i}:</div>
                        <div class="answer-value">${answer}</div>
                    </div>
                `;
            }
            return html;
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const allResults = JSON.parse(localStorage.getItem('allTestResults') || '[]');
                
                const filteredResults = allResults.filter(result => {
                    const name = `${result.participant.firstName} ${result.participant.lastName}`.toLowerCase();
                    const email = result.participant.email.toLowerCase();
                    return name.includes(searchTerm) || email.includes(searchTerm);
                });
                
                populateResultsTable(filteredResults);
            });
        }

        function exportAllResults() {
            const allResults = JSON.parse(localStorage.getItem('allTestResults') || '[]');
            
            if (allResults.length === 0) {
                alert('No results to export.');
                return;
            }

            let content = `Test Results Export\n`;
            content += `==================\n\n`;
            
            allResults.forEach((result, index) => {
                content += `Test Result ${index + 1}\n`;
                content += `-------------------\n`;
                content += `Name: ${result.participant.firstName} ${result.participant.lastName}\n`;
                content += `Email: ${result.participant.email}\n`;
                content += `Score: ${result.results.score}% (${result.results.correctAnswers}/19)\n`;
                content += `Completion Date: ${new Date(result.testInfo.endTime).toLocaleString()}\n`;
                content += `Answers:\n`;
                
                for (let i = 1; i <= 19; i++) {
                    const questionKey = `q${i}`;
                    content += `  Question ${i}: ${result.answers[questionKey]}\n`;
                }
                content += `\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `all_test_results_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function clearAllResults() {
            if (confirm('Are you sure you want to clear all test results? This action cannot be undone.')) {
                localStorage.removeItem('allTestResults');
                loadDashboardData();
                alert('All test results have been cleared.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
